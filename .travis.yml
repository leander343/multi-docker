language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t leeondocks/docker-react -f ./client/Dockerfile.dev  ./client

script:
  - docker run -e CI=true leeondocks/docker-react npm run test

after_sucess:
  - docker build -t leeondocks/multi-client ./client
  - docker build -t leeondocks/multi-worker ./worker
  - docker build -t leeondocks/multi-server ./server
  - docker build -t leeondocks/multi-nginx  ./nginx
#Login to docker CLI
  - echo "$PASSWORD" | docker login -u "$USERNAME" --password-stdin
#Take built images and push to docker hub
  - docker push leeondocks/multi-client
  - docker push leeondocks/multi-worker
  - docker push leeondocks/multi-server
  - docker push leeondocks/multi-nginx

  